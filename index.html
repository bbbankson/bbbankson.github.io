<!DOCTYPE html>
<html>

  	<head>
    	<title>Brett Baribault Bankson</title>
    	
    	<!-- Raleway and Nunito font -->
    	<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&family=Raleway:wght@300;400;700&display=swap" rel="stylesheet">

		<!-- Stylesheet -->
		<link href="../static/base.css" rel="stylesheet" type="text/css"> <!-- base style -->
	</head>

	<style>

		body{
		    background-image: url('/static/background.jpg');
		    background-repeat: no-repeat;
		    background-size: cover;
			background-position: center;
			background-attachment: fixed;
		}

		html, body{
			height:100vh;
			width:100%;
		}

		.container {
			position:absolute;
			height:100vh;
			width:100%;
			vertical-align: middle !important;
			align-items:center !important;
			text-align: center !important;
			justify-content:center !important;
		}

		.element {
			justify-content:center !important;
			align-items:center !important;
			text-align: center !important;
			position:relative;
			top:30vh;
			width:100%;
		}

		.title{
			font-size: 100px !important;
			line-height:100px !important;
			text-transform: uppercase;
			cursor: default !important;
			letter-spacing: 0.15em;
			filter: drop-shadow(3px 3px 4px #2D3748);
		}

		a {
			font-size: 60px !important;
			line-height: 60px !important;
		}

		@media only screen 
		  and (max-width: 855px) {
		    
		  	.title{font-size:80px !important; line-height:80px !important;}
		  	a{font-size:48px !important; line-height: 48px !important;}
		  }


	</style>
	
	<body>
		<div class="container">
			<div class="element">
				<div class="title_div" style="margin-bottom:20px;">
					<span class="title">Brett Bankson</span>
				</div>
				<div class="main_links">
					<a class="nav-link" href="/about">ABOUT</a>
					<a class="nav-link" href="/catering">CATERING</a>
					<a class="nav-link" href="/recipes">RECIPES</a>
					<a class="nav-link" href="/media">MEDIA</a>
					<a class="nav-link" href="/contact">CONTACT</a>
				</div>
			</div>
		</div>
	</body>
</html>

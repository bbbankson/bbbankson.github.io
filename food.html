	<script>

		console.log('change size4')

		var counter = 1

		function changePic(value){

			if (counter < 22){

				document.getElementById("next").disabled = true;
				document.getElementById("prev").disabled = true;
				document.getElementById("food_caption").display = "none";
				document.getElementById("food_pic").display = "none";
				
				counter += parseInt(value);

				// Update the image
				document.getElementById("food_pic").src = "/static/food/"+counter+".jpg";
				document.getElementById("food_pic").display = "block";

				// Once the image loads:
				document.getElementById("food_pic").onload = function() {

					// Update the caption:
					updateCaption(counter);
					document.getElementById("food_caption").display = "block";

					// Change the button display
					if (counter == 22){
						document.getElementById("next").disabled = true;
						document.getElementById("prev").disabled = false;
					} else if(counter == 1){
						document.getElementById("next").disabled = false;
						document.getElementById("prev").disabled = true;
					} else {
						document.getElementById("next").disabled = false;
						document.getElementById("prev").disabled = false;
					}
				}

			} 
		}

	</script>

	<body>

					</div>

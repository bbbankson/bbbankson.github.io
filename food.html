    	<link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">

	</head>

	<style>

		body {
			font-family: 'Nanum Gothic', sans-serif;
		}

		#title_div{
			font-family: 'Comfortaa', cursive;
			position:absolute;
			line-height:50px;
			font-size:50px;
		}

		#caption{
			font-family: 'Comfortaa', cursive;
			width:500px;
			background-color:white;
			/*border:10px solid #2D3748;*/
			padding:25px;
			font-size:26px;
		}

		#food-pic{
			background-image: url('/static/food/1.jpg');
		}

	</style>
	
	<body>
		<div class="nav">
			<a href="/">Home</a>
			<a href="/about">About</a>
			<a href="/research">Research</a>
		</div>

		<div align="center">
			<img id="food_pic" src="/static/food/1.jpg" style="max-width:600px" onclick='nextPic();'>

			<div id="caption">
				<span id="food_caption">
					grilled radish, santa claus melon, shallots, honey vinaigrette
					<br><br>
					(August 2019)
				</span>
			</div>
		</div>

	</body>

	<script>
		console.log('caps1');

		var counter = 1

		function nextPic(){
			counter+=1

			// Change picture only up until picture 22
			if (counter < 23) {
				var old_img = document.getElementById("food_pic");
				old_img.src = "/static/food/"+counter+".jpg";
			}

			// Update text
			var img_caption = document.getElementById("food_caption");
			if (counter == 1){
				img_caption.innerHTML = 'grilled radish, santa claus melon, shallots, honey vinaigrette<br><br>(August 2019)'
			} else if (counter == 2){
				img_caption.innerHTML = 'placards for Cognitive Psychology reception<br><br>(January 2019)'
			}

		}

	</script>

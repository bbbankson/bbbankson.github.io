<!DOCTYPE html>
<html>

  	<head>
    	<title>Brett Baribault Bankson</title>
    	<link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">
    	<link href="https://fonts.googleapis.com/css?family=Nanum+Gothic&display=swap" rel="stylesheet">
    	<link href="https://fonts.googleapis.com/css?family=Comfortaa&display=swap" rel="stylesheet">
    	<link href="/static/pages.css" rel="stylesheet" type="text/css">
    	<script src="https://kit.fontawesome.com/8ad481cdeb.js"></script>
	</head>

	<script type="text/javascript" src="../static/food/food_captions.js"></script>

	<style>

		body {
			font-family: 'Nanum Gothic', sans-serif;
		}

		#caption{
			font-family: 'Comfortaa', cursive;
			width:500px;
			background-color:white;
			padding:25px;
			font-size:26px;
		}

		.row {
		    display: table;
		    width: 100%; 
		    table-layout: fixed; 
		    border-spacing: 10px; 
		}
		.column {
		    display: table-cell;
		    border:1px solid red;
		}

	</style>
	
	<body>
		<div class="nav">
			<a href="/">Home</a>
			<a href="/about">About</a>
			<a href="/research">Research</a>
		</div>

		<div id="container" style="position: absolute; top: 50%; left: 50%; -ms-transform: translateX(-50%) translateY(-50%); -webkit-transform: translate(-50%,-50%); transform: translate(-50%,-50%);">
			<div align="center">

				<div class="row" style="border:1px solid blue; position: absolute; top: 50%; left: 50%; -ms-transform: translateX(-50%) translateY(-50%); -webkit-transform: translate(-50%,-50%); transform: translate(-50%,-50%);">
					<div class="column" style="font-size:50px"><</div>
					<div class="column">
						<img id="food_pic" src="/static/food/1.jpg" style="max-width:600px" onclick='nextPic();'>
					</div>
					<div class="column" style="font-size:50px;vertical-align: middle">></div>
				</div>

				<div class="row">
					HELLO
				</div>

				<div id="caption">
					<span id="food_caption">
						grilled radish, santa claus melon, shallots, honey vinaigrette
						<br><br>
						(August 2019)
					</span>
				</div>
			</div>
		</div>

	</body>

	<script>
		console.log('img captions 3');

		var counter = 1

		function nextPic(){
			counter+=1

			// Change picture only up until picture 22
			if (counter < 23) {
				var old_img = document.getElementById("food_pic");
				old_img.style.visibility = "none";
				old_img.src = "/static/food/"+counter+".jpg";

				old_img.onload = function() {
					old_img.style.visibility = "block";
					updateCaption(counter);
				}
			}

		}

	</script>
</html>
